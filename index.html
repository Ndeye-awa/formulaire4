<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire 4</title>
</head>
<body>
    <div class="container">
        <div class="card_image">
            <img src="image_du_form.avif" alt="#">
        </div>
        
    <div class="form">
    <div class="card_formulaire">
        <form action="#">
                    
    <div class="card_form">
                        
        <div class="card_label_input">
            <label for="prenom">FIRST NAME</label>
            <input type="text" id="prenom" name="prenom" class="input">
        </div>
                        
        <div class="card_label_input">
            <label for="nom">LAST NAME</label>
            <input type="text" id="nom" name="nom" class="input">
        </div>
                        
        <div class="card_label_input">
            <label for="company">COMPANY</label>
            <input type="text" id="company" name="company" class="input">
        </div>
                        
        <div class="card_label_input">
            <label for="emial">EMAIL</label>
            <input type="email" id="email" name="email" class="input">
        </div>
                        
        <div class="card_label_input">
                    <label for="numéro">PHONE NUMBER</label>
                    <input type="tel" id="numéro" name="numéro" class="input">
        </div>
                        
                        
    </div>
                    
                    
    <div class="card_form">
                        
        <div class="card_label_input">
            <label for="pref">MEAL PREFERENCE</label>
            <input type="text" id="pref" name="pref" class="input">
        </div>
                        
    <div class="card_label_input paye"> 
        <label for="#">PAYEMENT MODE</label>
                            
        <div class="card_radio">
                                
            <div>
                <input type="radio" id="payement" name="mode" value="cash" checked="checked">
                <label for="payement">Cash</label>
            </div>
                                
            <div>
                <input type="radio" id="payement" name="mode" value="cheque">
                <label for="payement">Cheque</label>
            </div>
                                
            <div>
                <input type="radio" id="payement" name="mode" value="demand draf">
                <label for="payement">Demand Draf</label>
                                    
            </div>
        </div>
                            
    </div>
                        
            <div class="card_label_input">
                <label for="dd/cheque">DD / CHEQUE NO.</label>
                <input type="text" id="dd/cheque" name="dd/cheque" class="input">
            </div>
                        
            <div class="card_label_input">
                <label for="bank">DRAWN ON (BANK NAME)</label>
                <input type="text" id="bank" name="bank" class="input">
            </div>
                        
            <div class="card_label_input">
                <label for="">PAYABLE AT</label>
                <input type="text" class="input">
            </div>
                        
        </div>
    </form>
    </div>
                
            
    <div class="card_line">
        <div class="donnate"> 
            <li>DONNATE US</li>
        </div>
                
        <div class="line">
            <div class="hr1">
                <div class="hr2"></div>
            </div>
        </div>
        <div class="AllBtn">
            <button class="btn1">SUBMIT</button> 
            <button  class="btn2">RESET</button>
        </div>
    </div>
            
    </div>
    </div>
        
    </html>
</body>
